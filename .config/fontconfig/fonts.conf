<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <!-- Default Fonts -->
            <family>Liberation Sans</family>
            <!-- <family>Ubuntu</family> -->
            <!-- <family>Noto Sans</family> -->
            <!-- <family>Dejavu Sans</family> -->

            <!-- Arabic Fonts -->
            <family>Markazi Text</family>
            <!-- <family>Droid Arabic Naskh</family> -->
            <!-- <family>Noto Sans Arabic</family> -->
            <!-- <family>Noto Naskh Arabic</family> -->

            <!-- Bengali Fonts -->
            <family>AdorshoLipi</family>
            <!-- <family>Noto Sans Bengali</family> -->
            <!-- <family>Noto Serif Bengali</family> -->
            <!-- <family>Kalpurush</family> -->
            <!-- <family>Bangla</family> -->

            <!-- Emojis-->
            <family>Noto Color Emoji</family>

            <!-- Glyphs -->
            <!-- <family>Hack Nerd Font Mono</family> -->
            <!-- <family>Iosevka Nerd Font</family> -->
            <!-- <family>Material Icons</family> -->
            <!-- <family>Inconsolata for Powerline</family> -->
        </prefer>
    </alias>

    <alias>
        <family>sans</family>
        <prefer>
            <family>Ubuntu</family>
            <!-- <family>Dejavu Sans</family> -->
            <!-- <family>Noto Sans</family> -->
            <!-- <family>Dejavu Sans</family> -->
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Libertine</family>
            <!-- <family>Linux Biolinum</family> -->
            <!-- <family>Times New Roman</family> -->
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <!-- <family>Inconsolata</family> -->
            <!-- <family>Roboto Mono</family> -->
            <!-- <family>Jetbrains Mono</family> -->
            <family>Liberation Mono</family>
            <!-- <family>Dejavu Sans Mono</family> -->
            <!-- <family>Bitstream Vera Sans Mono</family> -->
            <!-- <family>Noto Sans Mono</family> -->

            <!-- Emojis-->
            <family>Noto Color Emoji</family>

            <!-- Glyphs -->
            <!-- <family>Hack Nerd Font Mono</family> -->
            <!-- <family>Iosevka Nerd Font</family> -->
            <!-- <family>Material Icons</family> -->
            <!-- <family>Inconsolata for Powerline</family> -->

            <!-- Arabic Fonts -->
            <family>Kawkab Mono</family>
            <family>Mitra Mono</family>
        </prefer>
    </alias>

   <!-- Fire Fox Emoji Fix -->
   <match>
        <test name="prgname">
            <string>firefox</string>
        </test>
        <edit name="family" mode="prepend" binding="weak">
            <string>Noto Color Emoji</string>
        </edit>
   </match>
   <!-- Disable Bitmap Fonts -->
   <match target="font">
       <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
